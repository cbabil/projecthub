name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true
      name:
        description: "Release name (defaults to tag)"
        required: false

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

  build:
    needs: get-version
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build renderer/main
        run: yarn build

      - name: Build app (electron-builder)
        shell: bash
        run: |
          target=$(if [ "${{ matrix.os }}" = "macos-latest" ]; then echo mac; elif [ "${{ matrix.os }}" = "windows-latest" ]; then echo win; else echo linux; fi)
          yarn electron-builder --${target} --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: projecthub-${{ needs.get-version.outputs.version }}-${{ matrix.os }}
          path: release/**

  release:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout (for release notes template)
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-${{ needs.get-version.outputs.version }}-macos-latest
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-${{ needs.get-version.outputs.version }}-windows-latest
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-${{ needs.get-version.outputs.version }}-ubuntu-latest
          path: artifacts/linux

      - name: Prepare upload zips (one per OS)
        shell: bash
        env:
          VERSION: ${{ needs.get-version.outputs.version }}
        run: |
          set -euo pipefail
          rm -rf upload && mkdir -p upload
          pack() {
            local src="$1"; local label="$2"; local pattern="$3"
            if [ ! -d "$src" ]; then
              echo "Skipping $label: no artifacts directory" >&2
              return
            fi
            mapfile -t installers < <(find "$src" -maxdepth 3 -type f -iname "$pattern")
            if [ ${#installers[@]} -eq 0 ]; then
              echo "Skipping $label: no installer matching $pattern" >&2
              return
            fi
            local out="upload/ProjectHub-${label}-v${VERSION}.zip"
            zip -j "$out" "${installers[@]}"
          }
          pack artifacts/macos macos "*.dmg"
          pack artifacts/windows windows "*setup*.exe"
          pack artifacts/linux linux "*.appimage"

      - name: Compose release notes
        shell: bash
        env:
          VERSION: ${{ needs.get-version.outputs.version }}
          TAG: ${{ github.event.inputs.tag }}
        run: |
          notes=$(< .github/release-notes-template.md)
          notes=${notes//{{TAG}}/$TAG}
          notes=${notes//{{VERSION}}/$VERSION}
          printf "%s\n" "$notes" > release-notes.md

      - name: Create GitHub Release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.get-version.outputs.version }}
          TAG: ${{ github.event.inputs.tag }}
          RELEASE_NAME: ${{ github.event.inputs.name || format('v{0}', needs.get-version.outputs.version) }}
        run: |
          set -euo pipefail
          mapfile -t files < <(find upload -maxdepth 1 -type f -name '*.zip' | sort)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No packaged artifacts found to upload" >&2
            exit 1
          fi
          # If release exists, delete it (and the tag) to avoid duplicate assets
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release delete "$TAG" -y
            git push origin :refs/tags/"$TAG" || true
          fi
          gh release create "$TAG" "${files[@]}" \
            --repo "$GITHUB_REPOSITORY" \
            --title "$RELEASE_NAME" \
            --notes-file release-notes.md \
            --latest
