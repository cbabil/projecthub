name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true
      name:
        description: "Release name (defaults to tag)"
        required: false

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build renderer/main
        run: yarn build

      - name: Build app (electron-builder)
        shell: bash
        run: |
          target=$(if [ "${{ matrix.os }}" = "macos-latest" ]; then echo mac; elif [ "${{ matrix.os }}" = "windows-latest" ]; then echo win; else echo linux; fi)
          yarn electron-builder --${target} --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: projecthub-${{ matrix.os }}
          path: release/**

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-macos-latest
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-windows-latest
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-ubuntu-latest
          path: artifacts/linux

      - name: Bundle artifacts per OS
        shell: bash
        env:
          TAG: ${{ github.event.inputs.tag }}
        run: |
          set -euo pipefail
          rm -rf upload && mkdir -p upload
          bundle() {
            local src="$1"; local label="$2"
            if [ -d "$src" ]; then
              # Remove previous zips inside src to avoid double-packaging
              find "$src" -maxdepth 1 -type f -name '*.zip' -delete
              local out="upload/projecthub-${label}-${TAG}.zip"
              (cd "$src" && zip -r "${PWD}/$out" .)
            fi
          }
          bundle artifacts/macos macos
          bundle artifacts/windows windows
          bundle artifacts/linux linux

      - name: Create GitHub Release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.event.inputs.tag }}
          RELEASE_NAME: ${{ github.event.inputs.name || github.event.inputs.tag }}
        run: |
          set -euo pipefail
          mapfile -t files < <(find upload -maxdepth 1 -type f -name '*.zip' | sort)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No packaged artifacts found to upload" >&2
            exit 1
          fi
          # If release exists, delete it (and the tag) to avoid duplicate assets
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release delete "$TAG" -y
            git push origin :refs/tags/"$TAG" || true
          fi
          gh release create "$TAG" "${files[@]}" \
            --repo "$GITHUB_REPOSITORY" \
            --title "$RELEASE_NAME" \
            --notes "Automated release from workflow" \
            --latest
