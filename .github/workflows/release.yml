name: Release

on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${LAST_TAG}..HEAD"
          fi

          VERSION=$(node -p "require('./package.json').version")

          {
            FEATURES=$(git log $RANGE --pretty=format:"- %s" --grep="^feat" 2>/dev/null || true)
            if [ -n "$FEATURES" ]; then
              echo "## Features"
              echo "$FEATURES"
              echo ""
            fi

            FIXES=$(git log $RANGE --pretty=format:"- %s" --grep="^fix" 2>/dev/null || true)
            if [ -n "$FIXES" ]; then
              echo "## Bug Fixes"
              echo "$FIXES"
              echo ""
            fi

            REFACTORS=$(git log $RANGE --pretty=format:"- %s" --grep="^refactor" 2>/dev/null || true)
            if [ -n "$REFACTORS" ]; then
              echo "## Refactoring"
              echo "$REFACTORS"
              echo ""
            fi

            OTHERS=$(git log $RANGE --pretty=format:"- %s" --grep="^chore\|^docs\|^style\|^test" 2>/dev/null || true)
            if [ -n "$OTHERS" ]; then
              echo "## Other Changes"
              echo "$OTHERS"
            fi

            echo ""
            echo "---"
            echo ""
            echo "## Assets"
            echo "- **macOS**: ProjectHub-macos-v${VERSION}.zip (DMG)"
            echo "- **Windows**: ProjectHub-windows-v${VERSION}.zip (Setup.exe)"
            echo "- **Linux**: ProjectHub-linux-v${VERSION}.zip (AppImage)"
          } > release-notes.md

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.md

  build:
    needs: prepare
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Clone ui-toolkit
        run: git clone --depth 1 https://github.com/cbabil/ui-toolkit.git ../ui-toolkit

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable corepack
        run: corepack enable

      - name: Build ui-toolkit
        run: |
          cd ../ui-toolkit
          yarn install --frozen-lockfile
          yarn build:lib

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build renderer/main
        run: yarn build

      - name: Build app (electron-builder)
        shell: bash
        run: |
          target=$(if [ "${{ matrix.os }}" = "macos-latest" ]; then echo mac; elif [ "${{ matrix.os }}" = "windows-latest" ]; then echo win; else echo linux; fi)
          yarn electron-builder --${target} --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: projecthub-${{ needs.prepare.outputs.version }}-${{ matrix.os }}
          path: release/**

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: .

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-${{ needs.prepare.outputs.version }}-macos-latest
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-${{ needs.prepare.outputs.version }}-windows-latest
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-${{ needs.prepare.outputs.version }}-ubuntu-latest
          path: artifacts/linux

      - name: Prepare upload zips
        shell: bash
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          set -euo pipefail
          rm -rf upload && mkdir -p upload
          pack() {
            local src="$1"; local label="$2"; local pattern="$3"
            if [ ! -d "$src" ]; then
              echo "Skipping $label: no artifacts directory" >&2
              return
            fi
            mapfile -t installers < <(find "$src" -maxdepth 3 -type f -iname "$pattern")
            if [ ${#installers[@]} -eq 0 ]; then
              echo "Skipping $label: no installer matching $pattern" >&2
              return
            fi
            local out="upload/ProjectHub-${label}-v${VERSION}.zip"
            zip -j "$out" "${installers[@]}"
          }
          pack artifacts/macos macos "*.dmg"
          pack artifacts/windows windows "*setup*.exe"
          pack artifacts/linux linux "*.appimage"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.prepare.outputs.tag }}"

          # Delete existing release if exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release delete "$TAG" -y
            git push origin :refs/tags/"$TAG" || true
          fi

          # Create release
          mapfile -t files < <(find upload -maxdepth 1 -type f -name '*.zip' | sort)
          gh release create "$TAG" "${files[@]}" \
            --repo "$GITHUB_REPOSITORY" \
            --title "$TAG" \
            --notes-file release-notes.md \
            --latest
