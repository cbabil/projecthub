name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true
      name:
        description: "Release name (defaults to tag)"
        required: false

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build renderer/main
        run: yarn build

      - name: Build app (electron-builder)
        shell: bash
        run: |
          target=$(if [ "${{ matrix.os }}" = "macos-latest" ]; then echo mac; elif [ "${{ matrix.os }}" = "windows-latest" ]; then echo win; else echo linux; fi)
          yarn electron-builder --${target} --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: projecthub-${{ matrix.os }}
          path: release/**

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-macos-latest
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-windows-latest
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: projecthub-ubuntu-latest
          path: artifacts/linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.name || github.event.inputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            artifacts/macos/**
            artifacts/windows/**
            artifacts/linux/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
